<!DOCTYPE html>
<html lang="fr">
<head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <title>Fisheye - Photographe</title>
</head>
<body>
    <header>
        <a href="index.html" alt="Fisheye Home">
          <img src="assets/images/logo.png" class="logo" alt="fisheye logo with the first e replaced by a camera"/>          
        </a>
    </header>

    <main id="main">

        <section id="header-profile">
            
        </section> <!-- Header section -->

        <!-- Dropdown Menu Section -->
        <section id="dropdown-menu">
            <p>dropdown menu here</p>
        </section>

        <!-- Contact Form Section -->
        <div class="modal_wrapper wrapper" aria-modal="true" role="dialog">
            <div class="modal_form" aria-describedby="formTitle">
                <div class="modal_form_title">
                    <h2 id="formTitle">Contactez-moi <button  class="btn_close" type="button" aria-label="Close contact form"></button></h2>
                    <p class="modal_form_name"></p>
                </div> 
                <form novalidate>
                    <div class="form_content">
                        <label id="firstname-label" for="firstname">Prénom <span aria-hidden="true">*</span></label>
                        <input class="formField" aria-labelledby="firstname-label" type="text" id="firstname" name="firstname" data-error="Le prénom doit contenir au moins 3 caractères." required/>
                        <span></span>
                    </div>
                    <div class="form_content">
                        <label id="lastname-label" for="lastname">Nom <span aria-hidden="true">*</span></label>
                        <input class="formField" aria-labelledby="lastname-label" type="text" id="lastname" name="lastname" data-error="Le nom doit contenir au moins 3 caractères." required/>
                        <span></span>
                    </div>
                    <div class="form_content">
                        <label id="email-label" for="email">Email <span aria-hidden="true">*</span></label>
                        <input class="formField" aria-labelledby="email-label" type="email" id="email" name="email" data-error="Veuillez renseigner une adresse mail valide." required/>
                        <span></span>
                    </div>
                    <div class="form_content">
                        <label id="message-label" for="message">Votre message <span aria-hidden="true">*</span></label>
                        <textarea class="formField" aria-labelledby="message-label" id="message" name="message" maxlength="500" data-error="Votre message doit contenir entre 20 et 500 caractères." required></textarea>
                        <span></span>
                    </div>
                    <button class="btn btn_submit" type="submit" aria-label="Send">Envoyer</button>
                </form>
            </div>
        </div>
        

        <!-- Gallery Section -->
        <section id="gallery">
            <p>gallery here</p>
        </section>

        <section id="global-counter">
            <div id="total-likes">
                <span id="total-likes-number">0</span>
                <i class="fa fa-heart like-icon"></i>
            </div>
            <div id="photographer-price">
                Price: <span id="price-amount">0</span> € / Jour
            </div>
        </section>

        <!-- Lightbox Section -->
        <section id="lightbox">
            <!-- <div class="lightbox_wrapper wrapper" aria-modal="true" role="dialog">
                <div class="lightbox" aria-label="Media closeup view">
                    <button class="btn_close_lightbox btn_close" aria-label="Close dialog"></button>
                    <button class="btn_next" aria-label="Next media"></button>
                    <button class="btn_previous" aria-label="Previous media"></button>
                    <figure class="lightbox_media" role="media" aria-label="Current Media"></figure>
                </div> 
            </div> -->
        </section>
    </main>

    <!-- Import JavaScript files for each section -->
    <script src="scripts/utils/fetchData.js"></script>
    <!-- <script src="scripts/utils/galleryUtils.js"></script> -->
    <script src="scripts/templates/header.js"></script>
    
    <script src="scripts/templates/contactForm.js" defer></script>
    <script src="scripts/templates/gallery.js"></script>
    <script src="scripts/templates/dropdownMenu.js"></script>
    <script src="scripts/templates/globalCounter.js"></script>
    <!-- <script src="scripts/templates/lightbox.js"></script> -->
</body>
</html>
