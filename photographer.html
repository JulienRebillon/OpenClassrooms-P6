<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="FishEye logo"/>
        <span class="sr-only">Retour à la plage d'acceuil</span>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">

        <div class="userDetails"></div>

        <button class="contact_button" onclick="displayModal(photographerData)" role="button" tabindex="0">Contactez-moi</button>

        <div class="userPhoto"></div>

      </div>

      
      <div class="filter">
        <div class="filter_label">
          <label for="sortDropdown">Trier Par</label>
        </div>
        
        <div class="custom-dropdown">
            
            <ul role="listbox" aria-labelledby="customDropdownBtn" class="custom-dropdown-content" id="sortDropdown">
                <li role="option" class="filter-border" data-value="popularity">Popularité</li>
                <li role="option" class="filter-border" data-value="date">Date</li>
                <li role="option" class="filter-border" data-value="title">Titre</li>
            </ul>
        </div>
        <button id="customDropdownBtn" class="custom-dropdown-btn" aria-haspopup="listbox" aria-expanded="false" aria-controls="sortDropdown">
            <div class="sorting-chevron" id="sorting-chevron">
                <i class="fas fa-chevron-down"></i>
            </div>
        </button>
      </div>




      <section class="album"></section>

      <div class="like_container"></div>

      <div class="photographer_section"></div> <!--Not displayed, only present to fix an error in the console-->


    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="fermer formulaire" onclick="closeModal()"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" id="first" name="first" aria-describedby="firstError"/>
            <div class="error" id="firstError"></div>
					</div>
          <div>
						<label>Nom</label>
						<input type="text" id="last" name="last" aria-describedby="lastError"/>
            <div class="error" id="lastError"></div>
					</div>
          <div>
						<label>Email</label>
						<input type="text" id="email" name="email" aria-describedby="emailError"/>
            <div class="error" id="emailError"></div>
					</div>
          <div>
						<label>Votre message</label>
              <textarea rows="4" id="message" name="message" aria-describedby="messageError"></textarea>
              <div class="error" id="messageError"></div>
					</div>

          <button class="contact_button" aria-label="Envoyer le message">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox" class="lightbox">

      <div class="lightbox_container">

        <div class="lightbox_left">
          <div class="arrowLeft" role="button" tabindex="0" aria-label="Previous Image">
            <i class="fa-solid fa-chevron-left"></i>
          </div>  
        </div>      
        
        <div class="lightbox_content"></div>

        <div class="lightbox_right">
          <div class="lightbox-close" role="button" tabindex="0" aria-label="Close Lightbox" onclick="closeLightbox(photographerData)">
            <i class="fa-solid fa-x"></i>
          </div>

          <div class="arrowRight" role="button" tabindex="0" aria-label="Next Image">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>

      
    <script src="/scripts/utils/sharedData.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/templates/photographer.js"></script>
    <script src="/scripts/utils/keyboard.js"></script>
    
    <script src="/scripts/pages/photographer.js"></script>
    
    <script src="/scripts/utils/contactForm.js"></script>
    
    <script src="/scripts/pages/index.js"></script>
    <script src="https://kit.fontawesome.com/109e9bd0aa.js" crossorigin="anonymous"></script>

  </body>
</html>
